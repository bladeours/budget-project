spring.datasource:
  url: jdbc:h2:file:./localdb;AUTO_SERVER=TRUE
  driverClassName: org.h2.Driver
  username: sa
  password: password
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
    root: WARN
    org.springframework.security: WARN